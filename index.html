<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8b37952333.js" crossorigin="anonymous"></script>
    <title>Counter_App</title>
</head>
<body>
    <div id="wrapper" class="w-[100%] h-[100vh] bg-[#344151] flex items-center justify-center flex-col gap-10">
        <div id="heading" class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
        <div id="functionality" class="text-[#344151] bg-white flex gap-10 text-[25px] rounded-sm gap-12 p-3 px-5">
            <button id="negative" class="border-r-2 pr-5 border-[#bfbfbf]" onclick="Decrement()"><i class="fa-solid fa-minus"></i></button>
            <div id="counter" class="font-bold">0</div>
            <button id="positive" class="border-l-2 border-[#bfbfbf] pl-5" onclick="Increment()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
